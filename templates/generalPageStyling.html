<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Web</title>
    <!-- https://pixabay.com/vectors/drop-water-prcious-blue-liquid-312396/ -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/Stylesheet.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!-- https://startbootstrap.com/previews/modern-business/ -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/home">
                <img src="/static/img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="">
                Water Web
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if request.path == '/home'%} active{%endif%}">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item {% if request.path == '/home/about'%} active{%endif%}">
                    <a class="nav-link" href="/home/about">About</a>
                </li>
                <li class="nav-item {% if request.path == '/home/about/contact'%} active{%endif%}">
                    <a class="nav-link" href="/home/about/contact">Contact Us</a>
                </li>
                <li class="nav-item {% if request.path == '/home/taps/near'%} active{%endif%}">
                    <a class="nav-link" href="/home/taps/near">Nearby Taps</a>
                </li>
                <li class="nav-item {% if request.path == '/home/taps/new'%} active{%endif%}">
                    <a class="nav-link" href="/home/taps/new">New Tap</a>
                </li>
                <li class="nav-item {% if request.path == '/home/faq'%} active{%endif%}">
                    <a class="nav-link" href="/home/faq">FAQ</a>
                </li>
                <li class="nav-item dropdown {% if request.path == '/place'%} active{%endif%}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Account
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                    <a class="dropdown-item" href="#">Logout</a>
                    <a class="dropdown-item" href="#">Account Settings</a>
                    <a class="dropdown-item" href="#">Profile Settings</a>
                </div>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <article>
      {% block mainBlock%}Page under construction. {%endblock%}
    </article>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Water Web 2019</p>
        </div>
    </footer>


    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
